<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animations with CSS & JS</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>CSS + JavaScript Animations</h1>

  <!-- Part 1: CSS only -->
  <button class="btn">Hover Over Me</button>

  <!-- Animated box -->
  <div class="box"></div>

  <!-- Part 3: JS-triggered -->
  <button id="animateBtn">Shake the Box</button>
  <button id="resetBtn">Reset</button>

  <script src="script.js"></script>
</body>
</html>
